        :root {
            --primary-color: #3877FF;
            --primary-light: #5a93ff;
            --primary-dark: #2563d9;
            --dark-color: #111111;
            --darker-color: #0a0a0a;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--darker-color);
            color: var(--text-light);
            overflow-x: hidden;
            height: 100vh;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a 0%, #141414 50%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        /* Main container */
        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        /* Left content area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
            transform-style: preserve-3d;
            position: relative;
        }

        /* Animated shapes in background */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.05;
            pointer-events: none;
            transform-style: preserve-3d;
            animation: float 15s ease-in-out infinite alternate;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            background: var(--primary-dark);
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 10%;
            animation-delay: 4s;
            background: var(--primary-light);
        }

        @keyframes float {
            0% { transform: translateY(0) translateZ(0) rotate(0); }
            50% { transform: translateY(-30px) translateZ(50px) rotate(10deg); }
            100% { transform: translateY(30px) translateZ(20px) rotate(-10deg); }
        }

        /* Social media icons */
        .social-icons {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 22px;
            text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform-style: flat;
        }

        .social-icons a:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(56, 119, 255, 0.2);
        }

        /* Content styling */
        .content {
            max-width: 700px;
            z-index: 2;
            transform-style: flat;
            perspective: none;
        }

        /* Remove animations from hero section content */
        .greeting, .name, .role, .bio, .cta-buttons {
            opacity: 1;
            transform: none;
            animation: none;
            transform-style: flat;
        }

        .greeting {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            transform: none;
        }

        .greeting span {
            display: inline-block;
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .name {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            transform: none;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, var(--text-light), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .role {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
            transform: none;
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 40px;
            transform: none;
        }

        /* Call to action buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-btn {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            transform-style: flat;
            transform: none;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cta-btn.primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-btn.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(56, 119, 255, 0.2);
        }

        .cta-btn.secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .cta-btn.secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-btn:before {
            display: none;
        }

        .cta-btn:hover:before {
            display: none;
        }

        /* Profile image area */
        .profile-area {
            width: 40%;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        /* New 3D PC Model styles */
        .pc-model-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(-5deg);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            width: 80%;
            max-width: 400px;
            height: 400px;
        }

        .pc-model-wrapper:hover {
            transform: translate(-50%, -50%) rotateY(0deg);
        }

        .pc-model {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        /* PC Monitor */
        .pc-monitor {
            position: absolute;
            width: 250px;
            height: 160px;
            background: linear-gradient(135deg, #222, #111);
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid rgba(0, 0, 0, 0.8);
        }

        .pc-screen {
            position: absolute;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            top: 10px;
            left: 10px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            transform: translateZ(5px);
        }

        .pc-screen:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
        }

        .pc-code {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            font-family: monospace;
            font-size: 8px;
            line-height: 1.2;
            color: #3877FF;
            overflow: hidden;
            animation: typeCode 15s linear infinite;
        }

        @keyframes typeCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(-500px); }
        }

        .pc-code-line {
            margin-bottom: 2px;
            text-shadow: 0 0 5px rgba(56, 119, 255, 0.7);
        }

        /* PC Stand */
        .pc-stand {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #333;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateZ(15px);
            border-radius: 0 0 10px 10px;
        }

        .pc-stand-base {
            position: absolute;
            width: 80px;
            height: 5px;
            background: #222;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%) translateZ(15px);
            border-radius: 50%;
        }

        /* PC Tower */
        .pc-tower {
            position: absolute;
            width: 80px;
            height: 180px;
            background: linear-gradient(135deg, #333, #222);
            bottom: 40px;
            right: 50px;
            transform: translateZ(10px);
            border-radius: 5px;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .pc-tower-front {
            position: absolute;
            width: 70px;
            height: 170px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            top: 5px;
            left: 5px;
            border-radius: 3px;
        }

        .power-button {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
            top: 15px;
            right: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset;
        }

        .power-light {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3877FF;
            border-radius: 50%;
            top: 15px;
            right: 30px;
            box-shadow: 0 0 8px #3877FF;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .drive-bay {
            position: absolute;
            width: 50px;
            height: 5px;
            background: #111;
            top: 40px;
            left: 10px;
            border-radius: 2px;
        }

        .drive-bay:nth-child(2) {
            top: 55px;
        }

        .pc-vent {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #111;
            bottom: 20px;
            left: 15px;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px 0;
        }

        .vent-line {
            width: 100%;
            height: 2px;
            background: #222;
        }

        /* PC Keyboard */
        .pc-keyboard {
            position: absolute;
            width: 220px;
            height: 70px;
            background: linear-gradient(to bottom, #333, #222);
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateZ(10px) rotateX(5deg);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .keyboard-keys {
            position: absolute;
            width: 210px;
            height: 60px;
            top: 5px;
            left: 5px;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }

        .key {
            background: #111;
            border-radius: 2px;
            transform: translateZ(2px);
        }

        /* PC Mouse */
        .pc-mouse {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #333, #222);
            bottom: 20px;
            right: 160px;
            transform: translateZ(10px);
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .mouse-button {
            position: absolute;
            width: 14px;
            height: 12px;
            background: #1a1a1a;
            top: 5px;
            border-radius: 5px 5px 0 0;
        }

        .mouse-button:first-child {
            left: 1px;
        }

        .mouse-button:last-child {
            right: 1px;
        }

        /* Cables */
        .pc-cable {
            position: absolute;
            width: 5px;
            height: 50px;
            background: #111;
            border-radius: 5px;
            transform-origin: bottom;
        }

        .monitor-cable {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateZ(5px) rotateX(90deg);
            width: 3px;
        }

        .keyboard-cable {
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%) translateZ(5px) rotateX(90deg);
            width: 2px;
            height: 30px;
        }

        .mouse-cable {
            bottom: 20px;
            right: 175px;
            transform: translateZ(5px) rotateX(90deg);
            width: 2px;
            height: 30px;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(56, 119, 255, 0.2);
            filter: blur(8px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Music Player */
        .music-player {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        .music-player p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .player-controls:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(56, 119, 255, 0.2);
            border-color: var(--primary-color);
        }

        .play-btn {
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        .song-info {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
        }

        .song-title {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .content-area {
                padding: 0 50px;
            }
            .name {
                font-size: 4rem;
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            .content-area {
                padding: 80px 40px;
                align-items: center;
                text-align: center;
            }
            .profile-area {
                width: 100%;
                height: 500px;
                order: -1;
            }
            .pc-model-wrapper {
                position: relative;
                transform: rotateY(-5deg);
                margin: 20px auto;
                height: 350px;
            }
            .pc-model-wrapper:hover {
                transform: rotateY(0deg);
            }
            .pc-monitor {
                width: 200px;
                height: 130px;
            }
            .pc-tower {
                width: 70px;
                height: 160px;
                right: 40px;
            }
            .pc-keyboard {
                width: 180px;
                height: 60px;
            }
            .keyboard-keys {
                width: 170px;
                height: 50px;
            }
            .pc-mouse {
                width: 25px;
                height: 40px;
                right: 130px;
            }
            .social-icons {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-top: 40px;
                transform: none;
            }
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
            }
            .role {
                font-size: 1.5rem;
            }
            .cta-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            .profile-area {
                height: 400px;
            }
            .pc-model-wrapper {
                height: 300px;
                margin-bottom: 40px;
            }
            .pc-monitor {
                width: 180px;
                height: 120px;
            }
            .pc-tower {
                width: 60px;
                height: 140px;
                right: 30px;
            }
        }
    </style>
</head>

    <!-- Particles.js for background animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#3877FF"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3877FF",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });

            // 3D effect on mousemove
            const content = document.querySelector('.content');
            const profileWrapper = document.querySelector('.pc-model-wrapper');
            
            document.addEventListener('mousemove', function(e) {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                
                content.style.transform = `translateZ(20px) rotateX(${yAxis}deg) rotateY(${-xAxis}deg)`;
                profileWrapper.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg)`;
            });

            // Reset on mouse leave
            document.addEventListener('mouseleave', function() {
                content.style.transform = 'translateZ(20px) rotateX(0deg) rotateY(0deg)';
                profileWrapper.style.transform = 'translate(-50%, -50%) rotateY(-5deg)';
            });

            // Music Player functionality
            const playBtn = document.querySelector('.play-btn');
            const audio = document.getElementById('background-music');
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.classList.remove('fa-play');
                    playBtn.classList.add('fa-pause');
                } else {
                    audio.pause();
                    playBtn.classList.remove('fa-pause');
                    playBtn.classList.add('fa-play');
                }
            });
        });
    </script>
